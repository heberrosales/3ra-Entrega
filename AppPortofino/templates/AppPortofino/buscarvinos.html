{% block contenido %}
<section>
 <div>
   <h1>Lista de Vinos</h1>
   <a href="{% url 'sumar_vino' %}">Sumar Vino</a>
   <br><br>
   <form action="{% url 'buscar_vino' %}" method="post">
     {% csrf_token %}
     <input type="text" name="busqueda">
     <input type="submit" value="Buscar por bodega">
   </form>
   <br>
   <ul>
   {% for vino in vinos %}
     <li>{{ vino.nombre }}, {{ vino.bodega }}</li>
   {% endfor %}
   </ul>
 </div>
</section>
{% endblock contenido %}
